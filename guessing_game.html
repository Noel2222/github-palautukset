<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    

    <h1>A Guessing Game</h1>


    <ul class="js-list">

    </ul>

    <script>

var ul = document.querySelector(".js-list")
var html = ''

var num = Number(prompt("Syötä oikea numero"))
var startingNum = 18 
while(startingNum <= num) {
    html = html + "<li>Oli aivan oikea vastaus: " + startingNum + "</li>"
    startingNum++
}

ul.innerHTML = html



    </script>



</body>
</html>
