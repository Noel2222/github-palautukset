<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Changing CSS with Event Listeners</h1>
    <div>
    <label>Background color</label>
    <input type="text" class="js-bg-color" style='padding: 30px; font-size: 30px;'>
    </div>
    <div>
        <label>Text color</label>
        <input type="text" class="js-text-color" style='padding: 30px; font-size: 30px;'>
    </div>

    

    <script>
        // pakottaa taustavärin vaihdon
        var bgColor = document.querySelector(".js-bg-number")
        var textColor = document.querySelector(".js-text-number")
        var body = document.querySelector("body")

        bgColor.addEventListener('keyup', function(event) {
            // lisää eventlister 
           var number = event.target.value
           // valitsee sen kohteen
           switch (number) {
            // värin vaihto vaihtoehdot esimerkkinä
            case 'green = "1"':
            case '11':
            case '111':
                body.style.backgroundColor = number
                break
                // valitsee bakio taustavärin johon se palaa, kun boxiin ei ole syötetty värivaihtoehtoa
                default:
                    body.style.backgroundColor = "green"
                    break
           }

        });

        textColor.addEventListener('keyup', function(event) {
            body.style.Color = event.target.value

        });

    </script>


</body>
</html>
