<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event_Listeners</title>
</head>
<body>
    
    <button class="btn btn-primary btn-lg js-button">Click Me</button>

    <div id="totalClicks"></div>

    <script>
    
        var btn = document.querySelector(".js-button")
        var totalClicks = 0
        btn.addEventListener('click', function(event) {
            // Do something in here 
            totalClicks = totalClicks + 1;
            // TotalClicks++;
            document.getElementById("totalClicks").innerText = totalClicks   
        })

    </script>


</body>
</html>
